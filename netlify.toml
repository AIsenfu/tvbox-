[build]
  # 手动安装指定版本的 Hugo 并执行构建（核心修改）
  command = '''
    HUGO_VERSION=0.129.0 && \
    wget -qO- "https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_Linux-64bit.tar.gz" | tar xzf - -C /tmp && \
    /tmp/hugo
  '''
  publish = "public"

[build.environment]
  # 可选：设置 Hugo 环境变量（如主题、语言等）
  HUGO_ENV = "production"