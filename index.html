<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>晚安系列</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1a1a1a;
                --card-bg: #2d2d2d;
                --text-color: #e0e0e0;
                --subtitle-color: #a0a0a0;
                --shadow-color: rgba(0,0,0,0.3);
            }
        }
        
        @media (prefers-color-scheme: light) {
            :root {
                --bg-color: #f5f5f5;
                --card-bg: #fff;
                --text-color: #333;
                --subtitle-color: #7f8c8d;
                --shadow-color: rgba(0,0,0,0.1);
            }
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 0;
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 2px 10px var(--shadow-color);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--text-color);
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: var(--subtitle-color);
        }
        
        .resources-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        
        .resource-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 10px var(--shadow-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: block;
        }
        
        .resource-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px var(--shadow-color);
        }
        
        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .card-logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
        }
        
        .resource-card h3 {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-color);
        }
        
        .resource-card p {
            font-size: 0.95rem;
            color: var(--subtitle-color);
            margin-bottom: 15px;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px 0;
            color: var(--subtitle-color);
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            header {
                padding: 30px 0;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .resources-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>晚安系列</h1>
            <p class="subtitle">宁静夜晚的陪伴</p>
        </header>
        
        <div class="resources-grid">
            <!-- 卡片内容已清空 -->
        </div>
        
        <footer>
            <p>© 2026 晚安系列</p>
        </footer>
    </div>
    
    <script>
        // 加载配置文件并生成卡片
        async function loadConfigAndGenerateCards() {
            try {
                const response = await fetch('config.json');
                const config = await response.json();
                const resources = config.resources;
                const grid = document.querySelector('.resources-grid');
                
                // 清空网格
                grid.innerHTML = '';
                
                // 遍历资源并生成卡片
                Object.entries(resources).forEach(([key, resource]) => {
                    const card = document.createElement('a');
                    card.href = resource.url;
                    card.className = 'resource-card';
                    card.target = '_blank';
                    
                    card.innerHTML = `
                        <div class="card-header">
                            <img src="${resource.logo}" alt="${resource.name}" class="card-logo">
                            <h3>${resource.name}</h3>
                        </div>
                        <p>${resource.describe}</p>
                    `;
                    
                    grid.appendChild(card);
                });
            } catch (error) {
                console.error('加载配置文件失败:', error);
            }
        }
        
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', loadConfigAndGenerateCards);
    </script>
</body>
</html>
